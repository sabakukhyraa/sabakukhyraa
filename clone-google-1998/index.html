<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

    <title>Google!</title>

</head>

<body>
    <!-- Logo -->
    <img src="google.jpg" alt="Google Logo - 1998">


    <table>
    
        <!-- gri arkaplanlı Search kısmı -->

        <tr id="search-box">
            <td colspan="3">
                <div>

                    Search the web using Google! <br>

                    <input type="search"><br>

                    <input type="submit" value="Google Search"> 
                    <button>I'm feeling lucky</button>

                </div>
            </td>            
        </tr>

        <!-- gri arkaplanlı Search kısmının bitişi -->



        <!-- Turkuaz information satırı -->

        <tr id="info-box">

            <td colspan="1" id="special">
                Special Searches<br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
            </td>


            <td colspan="1" id="info">
                <a href="#">Help!</a> <br>
                <a href="#">About Google!</a> <br>
                <a href="#">Company Info</a> <br>
                <a href="#">Google! Logos</a> <br>
            </td>


            <td colspan="1" id="mail">
                <font style="font-size: 12.5px;">Get Google! <br> updates monthly: <br></font>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe"> 
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" style="font-size: 12.5px;">Archive</a>
            </td>

        </tr>

        <!-- Turkuaz information satırı bitişi -->

    </table>


    <p style="font-size: 12.5px;">Copyright &copy;1998 Google Inc.</p>

    
</body>

</html>
